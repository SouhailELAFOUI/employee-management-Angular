<mat-card>
  <mat-card-title align="center">Employee List</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Search Employees</mat-label>
      <input matInput placeholder="Type to search..." [(ngModel)]="searchTerm" (keyup)="filterEmployees()">
    </mat-form-field>
    <table mat-table [dataSource]="filteredEmployees" class="mat-elevation-z8">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let employee"> {{employee.position}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let employee">
          <button mat-button color="primary" [routerLink]="['/employees', employee.id]">View</button>
          <button mat-button color="accent" [routerLink]="['/employees', employee.id, 'edit']">Edit</button>
          <button mat-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
